<div>
    <div class="logo">
        <h3 style="padding-left: 20px">Quize Logo</h3>
    </div>
    <div class="registration" *ngIf="email === undefined">
        <button (click)="authenticationModal()" class="auth_bitton">Log In</button>
        <button (click)="registrationModal()" class="registration_bitton">Registration</button>
    </div>
    <div *ngIf="email !== undefined" class="registration">
        <a class="nav_tabs" routerLink="/create-quize">Add new Quize</a>
        <a class="nav_tabs" routerLink="/answer" >Answer</a>
        <a class="nav_tabs" routerLink="/validate" >Validate</a>
        <a class="nav_tabs" routerLink="/my-activites" >My activites</a>
        <p class="user_email">{{email}}</p>
    </div>
</div>

<registration *ngIf="regisModal" (regisModalEvent)="receiveRegistState($event)"></registration>
<authentication *ngIf="authModal" (authModalEvent)="receiveAuthState($event)"></authentication>
