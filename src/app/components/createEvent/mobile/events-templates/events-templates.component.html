<div *ngIf="whichEvent != 'createPrivateEvent' && whichEvent != 'createPublicEvent'" class="bg-img">
    <p class="createEvent">CREATE EVENT</p>
    <div class="markBox">
        <div class="tabSpace">
            <div class="circle" [ngStyle]="getCircleOneStyle()">
                <p class="number" [ngStyle]="getNumberOneStyle()"></p>
            </div>
            <p class="tabName">Topic</p>
        </div>
        <div class="vectorOne"></div>
        <div class="tabSpace">
            <div class="circle" [ngStyle]="getCircleTwoStyle()">
                <p class="number" [ngStyle]="getNumberTwoStyle()"></p>
            </div>
            <p class="tabName">Room</p>
        </div>
        <div class="vector" [ngStyle]="vectorStyle()"></div>
        <div class="tabSpace">
            <div class="circle" [ngStyle]="getCircleThreeStyle()">
                <p class="number" [ngStyle]="getNumberThreeStyle()"></p>
            </div>
            <p class="tabName">Rules</p>
        </div>
    </div>
    <set-question-tab *ngIf="whichEvent=='setQuestion'" [formData]="formData" (getData)="swithToCreateRoom($event)">
    </set-question-tab>
    <create-room-tab *ngIf="whichEvent=='createRoom'" [formData]="formData" (goBack)="swithToSetQuestion($event)"
        (goNext)="switchToMakeRules($event)"></create-room-tab>
    <make-rules-tab *ngIf="whichEvent=='makeRules'" [formData]="formData" (goBack)="swithToCreateRoomTab($event)"
        (goPrivateEvent)="switchToPrivateEvent($event)" (goPublicEvent)="switchToPublicEvent($event)" ></make-rules-tab>
</div>
<div *ngIf="whichEvent == 'createPrivateEvent' || whichEvent == 'createPublicEvent'">
    <private-event-modile *ngIf="whichEvent=='createPrivateEvent'" (goBack)="switchToMakeRuleTab()" [formData]="formData"></private-event-modile>
    <public-event-mobile *ngIf="whichEvent=='createPublicEvent'" (goBack)="switchToMakeRuleTab()" [formData]="formData"></public-event-mobile>
</div>
