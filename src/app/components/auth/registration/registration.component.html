<div class="registration_module">
    <div class="registration_box">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div>
                <h4 class="registration_title">Registration</h4>
                <fa-icon (click)="registrationModal()" class="modal_close" [icon]="faTimes"></fa-icon>
            </div>
            <div class="form_container">
                <div>
                    <p class="regist_label">Email</p>
                    <input class="regist_input" type="text" formControlName="email">
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                    </div>
                </div>
                <div>
                    <p class="regist_label">Password</p>
                    <input type="password" formControlName="password" class="regist_input">
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>
                <div>
                    <p class="regist_label">Confirm Password</p>
                    <input type="password" formControlName="confirmPassword" class="regist_input">
                    <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                        <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                        <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                    </div>
                </div>

            </div>
            <div *ngIf="registerError !== undefinded" class="register_error">
                <p>{{registerError}}</p>
            </div>
            <div class="form_container button_pos">
                <button class="regist_button_box button_cancel" type="reset" (click)="onReset()">Cancel</button>
                <button class="regist_button_box button_regist">Regist</button>
            </div>
        </form>
    </div>
</div>
