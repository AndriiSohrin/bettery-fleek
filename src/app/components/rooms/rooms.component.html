<div class="main">

  <div class="top">
    <div class="top-box">
      <div class="question-title">
        <h1>What question do you have in mind now?</h1>
      </div>
      <div class="input-box row">
        <input [(ngModel)]="newCreateEvent" placeholder="Enter the question..." class="col-6 mr-4" type="text">
        <button (click)="sendNewEvent()" routerLink="/create-event">Create Event</button>
      </div>
    </div>
  </div>

  <div class="middle row">
    <div class="d-flex col-xl-8 col-lg-9 ">
      <div (click)="showAllRooms()" class="btn-middle btn-middle-active">
        <div class="square-9-img mr-3"></div>
        <span>Discover</span>
      </div>
      <div (click)="showUsersRoom()" class="btn-middle">
        <div class="deactivate-2"></div>
        <span>My Rooms</span>
      </div>
      <div class="btn-middle">
        <span>Joined Rooms</span>
      </div>
      <div class="btn-middle">
        <div class="search-img"></div>
      </div>
    </div>
    <div class="col-xl-4 col-lg-3  d-flex justify-content-end">
      <div class="pagination">
        <div (click)="prevRooms()" class="left-img-1"></div>
        <div class="ml-3 mr-3 count">{{pageRoom}} / <span>{{letsFindRoomsLength()}}</span></div>
        <div (click)="nextRooms()" class="right-img-1"></div>
      </div>
    </div>
  </div>

  <div class="bottom">

    <div n class="card-wrap row">
      <div (click)="activeCard(i)" *ngFor="let room of roomsSort; let i = index"
           class="card-item col-xl-3 col-lg-6 col-md-12">
        <div class="inside">
          <div class="avatar-wrap" [ngStyle]="{'background': room?.color}">
            <div class="avatar">
              <img src="{{room?.user.avatar}}" alt="#">
            </div>
          </div>
          <div class="name-wrap">
            <div class="nameRoom">{{room?.name}}</div>
            <div class="nameUser">{{room?.user.nickName}}</div>
          </div>
          <div class="icon-wrap">
            <div class="d-flex">
              <div class="desc-parcip-img mr-2"></div>
              <span>11</span>
            </div>
            <div class="d-flex">
              <div class="desc-list-img mr-2"></div>
              <span>11</span>
            </div>
            <div class="d-flex">
              <div class="desc-rating-img mr-2"></div>
              <span>11</span>
            </div>
            <div class="d-flex">
              <div class="desc-social-img"></div>
            </div>
          </div>

          <div *ngIf="i === activeRoom" class="activeCardButton">
            <div class="insid">
              <div class="card-question">
                This celebrity will break up with the lover by the end of the month
              </div>
              <div class="join-room">
                <button>JOIN ROOM</button>
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>
