<div class="container">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="text-center">Quize token sale</h1>
            <hr />
            <br />
            <p class="text-center">Introduing "Quize Token" (QUIZE)! Token price is {{tokenPrice}} Ether.</p>
            <br />
            <div>
                <div class="form-group">
                    <div class="input-group">
                        <input [(ngModel)]="numberOfTokens" type="number" name="number" value="1" min="1" numeric
                            class="form-control">
                        <span class="input-group-btn">
                            <button [disabled]="metamaskError !== undefined" (click)="this.buyToken()" type="submit"
                                class="btn btn-primary">Buy
                                Tokens</button>
                        </span>
                    </div>
                </div>
                <p class="text-danger text-center" *ngIf="numberError">Value must be bigger than 0.</p>
            </div>
            <p *ngIf="metamaskError !== undefined" class="text-danger text-center">{{metamaskError}}</p>
            <button *ngIf="transferButton" (click)="this.transferToken()">transfer Token</button>
        </div>
    </div>
